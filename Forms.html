<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="forms.js"></script>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/7b99zpeglp1d3" method="POST" id="sheet-db">
        <div class="mb-3">
            <label for="uname">Username</label><span style="color: red;"> *</span>
            <input type="text" id="uname" class="form-control" name="data[Username]"><br>
        </div>

        <span id="msg" class="text-danger"></span><br> <!-- Error message -->

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="data[Email]"><br>
        </div>

        <div class="mb-3">
            <label for="phnum">Phone Number</label>
            <input type="tel" id="phnum" class="form-control" name="data[Phonenumber]"><br>
        </div>

        <div class="mb-3">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="form-control" name="data[Password]"><br>
        </div>

        <div class="mb-3">
            <label for="cnfmpass">Confirm Password</label>
            <input type="password" id="cnfmpass" class="form-control" name="data[Confirmpassword]"><br>
        </div>

        <input type="submit" class="btn btn-primary">
    </form>
   

    <script>
        var form = document.getElementById("sheet-db");
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(form)
            }).then(response => response.text())
              .then(html => {
                window.open('msg.html', '_blank');
            }).catch(error => console.error('Error:', error));
        });
    </script>   
</body>
</html>
